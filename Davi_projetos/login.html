<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Davi Projetos - Login</title>
        
        <script src="https://kit.fontawesome.com/1ab94d0eba.js" crossorigin="anonymous"></script>

        <link rel="stylesheet"  href="login.css">
    </head>

    <body>
        <main class="container">
            <div class="header">
                <h2 class="titulo_login">Login</h2> 
                <a href="https://www.daviprojetos.com.br/" target="_blank" rel="noopener noreferrer"><img src="logonovo.1.png" class="logo_davi_projetos"></a>
            </div>
    
            <div class="body_form">
                <form action="">
                    
                    <div class="input-field">
                        <span class="titulo">Nome do Usuário</span>
                        <input type="text" class="input_padrao" id="usuario" name="usuario" placeholder="Entre com seu Usuário"  required>
                        <div class="underline"></div>
                    </div>

                    <div class="input-field">
                        <span class="titulo">Senha</span>
                        <input type="password" class="input_padrao" id="senha" name="senha" placeholder="Entre com sua senha" required>
                        <div class="underline"></div>
                    </div>
                    
                    <input type="submit" value="Confirmar" class="botao">
                    
                </form>
                
            </div>
    
 

            <div class="footer">
                
                <span class="titulo">Não está cadastrado? <a class="cadastrar" href="cadastro.html">Clique aqui</a></span>
            </div>
            <div class="copyright">
                <p class="copyright" >&copy; Copyright Davi Projetos e Consultoria de Rigging - 2022</p>
            </div>
        </main>
        
        
    </body>

</html>
