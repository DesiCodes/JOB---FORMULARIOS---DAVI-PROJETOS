<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulário de Cadastro</title>

        <link rel="stylesheet" href="cadastro.css">
    </head>
    <body>
        <div class="form">

              

            
        <main>   
            <form action="">
                <h1>Cadastro do Cliente</h1><br>
                <div class="principal">
                    <label for="nome">Nome do Usuário:</label>
                    <input type="text" size="40" id="nome" placeholder="Nome de acesso" required>
                
                    <label for="cnpj">Senha:</label>
                    <input type="password" size="14" id="cnpj" placeholder="crie sua senha"  required>
                
                
               
                    <h2>Dados do Cliente:</h2>
                    <label for="nome">Nome da Empresa:</label>
                    <input type="text" size="40" id="nome" placeholder="Empresa" required>
                
                    <label for="cnpj">CNPJ:</label>
                    <input type="text" size="14" id="cnpj" placeholder="xxx.xxx.xxx-xx"  required>

               
                
                
                    <label for="email">Email:</label>
                    <input type="email" id="email" placeholder="Email Válido" required>

                    <label for="tel">Telefone:</label>
                    <input type="text" id="tel" placeholder="(xx)xxxx-xxxx">
               
                
                
                
                    <label for="cel">Celular/Whatsapp</label>
                    <input type="text" id="cel" placeholder="(xx)9xxxx-xxxx" required>
                    
                    <label for="cel">Com quem falar:</label>
                    <input type="text" id="cel" placeholder="Nome" required>
                    
           

                    <h2>Endereço:</h2>
                
                    
                    <label for="uf">Estado</label>
                    <select name="estado" id="uf" required>
                        <option class="regiao" value="0">Escolha sua região</option>
                        <optgroup label="Norte">
                            <option value="1">Acre</option>
                            <option value="2">Amazonas</option>
                            <option value="3">Amapá</option>
                            <option value="4">Pará</option>
                            <option value="5">Rondônia</option>
                            <option value="6">Roraima</option>
                            <option value="7">Tocantins</option>
                        </optgroup>
                            
                        <optgroup label="Nordeste">
                            <option value="8">Alagoas</option>
                            <option value="9">Bahia</option>
                            <option value="10">Ceará</option>
                            <option value="11">Maranhão</option>
                            <option value="12">Píaui</option>
                            <option value="13">Pernanbuco</option>
                            <option value="14">Paraíba</option>
                            <option value="15">Rio Grande do Norte</option>
                            <option value="16">Sergipe</option>
                        </optgroup>

                        <optgroup label="Centro-Oeste">
                            <option value="17">Goiás</option>
                            <option value="18">Mato Grosso</option>
                            <option value="19">Mato Grosso do Sul</option>
                            <option value="20">Distrito Federal</option>
                        </optgroup>

                        <optgroup label="Sudeste">
                            <option value="21">Espírito Santo</option>
                            <option value="22">Minas Gerais</option>
                            <option value="23">Rio de Janeiro</option>
                            <option value="24">São Paulo</option>
                        </optgroup>

                        <optgroup label="Sul">
                            <option value="25">Paraná</option>
                            <option value="26">Rio Grande do Sul</option>
                            <option value="27">Santa Catarina</option>
                        </optgroup>
                    </select>

                    <br><label for="cidade">Cidade:</label>
                    <input type="text" id="cidade" placeholder=" Cidade" required>
                
                
                    <label for="cep">CEP:</label>
                    <input type="text" id="cep" placeholder="xxxxx-xxx" required>
                
                    <label for="bairro">Bairro:</label>
                    <input type="text" id="bairro" placeholder="Bairro"  required>
             
                
                
                
                    <label for="rua">Rua:</label>
                    <input type="text" size="30" id="rua" placeholder="Logradouro" required>
                    
                    <label for="nu">Número:</label>
                    <input type="number" id="nu" size="5" placeholder="Número" required>
                

                
                    <label for="comp">Complemento:</label>
                    <input type="text" id="comp" size="25" placeholder="Complementar" required>
               
                </div>

                <div class="botoes">
                    <input type="submit" class="enviar_botao" value="Enviar"> &nbsp; &nbsp;
                    <a href="login.html"><input type="button" class="voltar_botao" value="Voltar"></a>
                </div>
               
                   
                    
            </form>
        </main>   
            <div class="copyright">
                <a href="https://www.daviprojetos.com.br/" target="_blank" rel="noopener noreferrer"><img src="logonovo.1.png" alt="" class="logo"></a>
                <p class="copyright" >&copy; Copyright Davi Projetos e Consultoria de Rigging - 2022</p>
            </div>
        </div>
    </body>
</html>
